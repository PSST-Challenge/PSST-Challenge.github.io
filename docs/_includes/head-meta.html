<!-- Search Engine -->
<meta name="description" content="{{site.description}}">
<!--<meta name="image" content="TODO: Site Image">-->

<!-- Schema.org for Google -->
<meta itemprop="name" content="{{page.title}} — {{site.title}}">
<meta itemprop="description" content="{{site.description}}">
<!--<meta itemprop="image" content="TODO: Site Image">-->

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{page.title}} — {{site.title}}">
<meta name="twitter:description" content="{{site.description}}">
<!--<meta name="twitter:site" content="@twitterhandle">-->
<meta name="twitter:image:src" content="https://psst.study/assets/images/metatags/psst-og.jpg">

<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{page.title}} — {{site.title}}">
<meta name="og:description" content="{{site.description}}">
<meta name="og:image" content="https://psst.study/assets/images/metatags/psst-og.jpg">
<meta name="og:url" content="https://psst.study">
<meta name="og:site_name" content="{{site.title}}">
<meta name="og:locale" content="en_US">
<meta name="og:type" content="website">
